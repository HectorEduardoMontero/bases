<h1>{{Name}}</h1>
  <dl>
      <td>Nombre:</td>
      <dd> {{Name}}</dd>

      <td>Edad:</td>
      <dd> {{age}}</dd>

      <td>Metodo:</td>
      <dd> {{GetHeroDescription()}}</dd>

      <td>Capitalizado:</td>
      <dd>{{Capitalizedname}}</dd>
  </dl>

  <button
  *ngIf="Name!=='Spiderman'"
   (click)="changeHero()"
   class="btn btn-primary mx-2"
   type="button">
   Cambiar nombre</button>

  <button
  *ngIf="age !==50"
  (click)="changeAge(50)"
   class="btn btn-primary mx-2"
    type="button">
    Cambiar edad</button>

    <button
    (click)="resetform()"
     class="btn btn-primary"
      type="button">Reset Form
      </button>
